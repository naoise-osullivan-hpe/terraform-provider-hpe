name: Test

on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        go: [ '1.24.1' ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2
      - run: go version
      - run: make test
